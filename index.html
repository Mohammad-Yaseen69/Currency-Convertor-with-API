<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
</head>

<body>


    <main>
        <h1>Currency Convertor</h1>
        <form action="">
            <Label for="amount">Enter Your Amount</Label>
            <input type="text" id="amount" class="amount">

            <div class="country-selection">
                <div class="from-section">
                    <h4>From</h4>
                    <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                    <select name="" id="">
                        <option value="US" selected>USD (US Dollar)</option>
                        <option value="PK">PKR (Pakistan Rupee)</option>
                        <option value="IN">INR (India Rupee)</option>
                        <option value="AE">AED (Dubai Dirham)</option>
                        <option value="SA">KSA (Saudi Riyal)</option>
                    </select>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to-section">
                    <h4>To</h4>
                    <img src="https://flagsapi.com/PK/shiny/64.png" alt="">
                    <select name="" id="">
                        <option value="US">USD (US Dollar)</option>
                        <option value="PK" selected>PKR (Pakistan Rupee)</option>
                        <option value="IN">INR (India Rupee)</option>
                        <option value="AE">AED (Dubai Dirham)</option>
                        <option value="SA">KSA (Saudi Riyal)</option>
                    </select>
                </div>
            </div>
            <div class="info">
                <h3><span class="from">1</span> <span class="from-flag">USD</span> =
                    <span class="to">283.35</span> <span class="to-flag">PKR</span>
                </h3>
                <button>Convert</button>
            </div>
        </form>
    </main>

    <script src="app.js"></script>
    <script src="countrycode.js"></script>
</body>

</html>
