<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
</head>

<body>


    <main>
        <h1>Currency Convertor</h1>
        <form action="">
            <Label for="amount">Enter Your Amount</Label>
            <input type="text" id="amount" class="amount">

            <div class="country-selection">
                <div class="from-section">
                    <h4>From</h4>
                    <img class="from-img" src="https://flagsapi.com/US/shiny/64.png" alt="">
                    <select name="from" id="from">
                        <!-- <option value="USD" selected>USD (US Dollar)</option> -->
                    </select>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to-section">
                    <h4>To</h4>
                    <img class="to-img" src="https://flagsapi.com/PK/shiny/64.png" alt="">
                    <select name="to" id="to">
                        <!-- <option value="PKR" selected>PKR (Pakistan Rupee)</option> -->
                    </select>
                </div>
            </div>
        </form>
        <div class="info">
            <h3> 1 USD = 283.35 PKR </h3>
            <button class="btn">Convert</button>
        </div>
    </main>

    <script src="countrycode.js"></script>
    <script src="app.js"></script>
</body>

</html>
